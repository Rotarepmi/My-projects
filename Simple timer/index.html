<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Challenge Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  
  <script src="index.js"></script>
  
</head>

<body>
  <div class="container" style="margin-top: 25vh">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="well">
        <ul class="nav nav-tabs ">
        <li><button class="btn btn-default" id="start" onclick="startCount()">Start</button></li>
        <li><button class="btn btn-default" id="stop" onclick="stopCount()" disabled>Stop</button></li>
        <li><button class="btn btn-default" id="reset" onclick="resetCount()" disabled>Reset</button></li>
        </ul>
        
        <div class="jumbotron">
         
          <div class="text-center" style="font-size: 30px">
            <input type="number" min="0" name="value-enter" value="0" id="hour" style="width: 60px">:<input type="number" max="59" min="0" name="value-enter" value="0" id="min" style="width: 60px">:<input type="number" max="59" min="0" name="value-enter" value="0" id="sek" style="width: 60px">
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
